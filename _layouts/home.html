<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body class="home-template" itemscope itemtype="http://schema.org/WebPage">
<header class="notepad-site-head">
    <div class="notepad-site-head-menu">
	    <div class="logo-area-callout"><a class="notepad-blog-logo" href="{{ site.url }}">Samara Shuttle Costa Rica</a></div>
        
        
        <div class="notepad-blog-menu">      
    <div class="notepad-mobile-menu show-for-small">
        <a href="#"><i class="fa fa-bars"></i></a>
    </div>
    <ul class="notepad-menu">
        <li class="notepad-mobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
        </li>
{% for link in site.links %}
            <li>{% if link.external %}
            <a href="{{ link.url }}">{{ link.title }}</a>
            {% else %}
            <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
            {% endif %} </li>
{% endfor %}            
    </ul>
</div>
        <div class="clearfix"></div>
    </div>
    <div class="notepad-site-head-content" data-controller="RateCalculatorController">
        <div class="notepad-site-head-bg"></div>
        <h1 class="notepad-blog-title">
            <span class="notepad-site-head-title-bg">
                Plan Your Trip
            </span>
        </h1>
	<div class="ride-calculator row" id="ride-calculator">
          <label>Depart:</label>
          <select data-bind="options: departData, value: departFrom">
          </select>		
          <label>Arrive:</label>
          <select data-bind="options: $root.arrivalData, value: arriveAt"></select>		
	  <!--           <label>Date:</label><input class="ride-date" data-controller="DateSelectorController" type="text" id="datepicker" /> -->
	  <label>Travelers:</label><span class="ride-travelers-change" data-bind="click: countDown"> - </span><span class="ride-travelers" data-bind="text: travelerCount"></span><span class="ride-travelers-change" data-bind="click: countUp"> + </span>
          <label>Price:</label><span class="ride-price" data-bind="text: rate"></span>
	  <br />
          <button style="padding-top: 10px">Reserve Now</button>
	</div>
    </div>
</header>


<main class="notepad-content" role="main">

            {{ content }}
</main>
    {% include footer.html %}

{% include scripts.html %}  
</body>
</html>
